name: Publish

on:
  push:
    tags: [v*]

env:
  DOTNET_VERSION: 6.x

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Use .NET Core ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Functions
        run: dotnet publish -c Release -r win-x86 --self-contained false -o ./dist -p:Version=${{ github.ref_name }} ContainerApp.Acmebot

      - name: Zip Functions
        run: 7z a -mx=9 latest.zip ./dist/*

      - name: Create release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{  steps.setup_version.outputs.VERSION }}
          release_name: ${{ github.ref_name }}
          prerelease: false

      - name: Upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./latest.zip
          asset_name: latest.zip
          asset_content_type: application/zip
